<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width: 1440px, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    
</head>
<body>
    
            <div class="container">
                    <div class="content">               
                    <div class="text">
                        <h2 style="padding-bottom:20px;">Learn to code by watching others</h2>
                       <p> See how experienced deelopers solve problems in real-time. Watching scripted tutorials is great but understanding how developers think is invaluable</p>
                    </div>
                    </div>

                    <!-- Form input -->
                    <form id="form">
                    <div class="question" style="color:white;">
                         <span> <p style="font-size: 13px;"><b>Try it free days</b> then $20/mo. thereafter</p></span>
                                   
                    </div>
                    

                    <div class="formbg">
                    
                    <!-- /** 
                            * ! user name Input here
                        **/ -->
                
                    <div>
                        <label for="firstname"></label>
                        <i class="fas fa-user"></i>
                        <input type="text" name="First Name" id="firstname" placeholder="First Name" />
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        <div class="error"></div>
                    </div>

                    <div>
                        <label for="lastname"></label>
                        <i class="fas fa-user"></i>
                        <input type="text" name="lastname" id="lastname" placeholder="Last Name" />
                        <i class="fas fa-exclamation-circle failure-icon"></i></i>
                        <i class="far fa-check-circle success-icon"></i>
                        <div class="error"></div>
                    </div>
                
                    <!-- /** 
                            * ! Email Input here
                        **/ -->
                
                    <div>
                        <label for="email"></label>
                        <i class="far fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="Email" />
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        <div class="error"></div>
                    </div>
                
                    <!-- /** 
                            * ! Password Input here
                        **/ -->
                
                    <div>
                        <label for="password"></label>
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Password here" />
                        <i class="fas fa-exclamation-circle failure-icon"></i> 
                        <i class="far fa-check-circle success-icon"></i>
                        <div class="error"></div>
                    </div>
                    <button type="submit" id="submit">CLAIM YOUR FREE TRIAL</button>
                  
                    <p style="text-align: center; font-size: 12px; padding:5px; ">By clicking the button you agree to our <span style="color: red; ">Terms and Services</span></p>
                </div>

                   
                    <script src="validation.js"></script>
                </form>
                </div>
               </div>
    
</body>
</html>
